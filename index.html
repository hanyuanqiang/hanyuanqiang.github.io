<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
<link rel="stylesheet" type="text/css" href="/static/highlight/styles/docco.css">
<link rel="stylesheet" type="text/css" href="/static/template/template.css">
<link rel="stylesheet" type="text/css" href="/static/css/my.css">

<script src="/static/jquery/jquery.min.js"></script>
<script src="/static/highlight/highlight.pack.js"></script>
<title>${nickname}</title>
</head>

	<!-- default margin = default layout -->
	<body>
		<div class="t_container" style="width:1200px;margin: 0 auto">
			<div class="header">
				<div style="height: 100%;padding-top: 10px;margin: 0px;">
		            <p id="currentTime" align="right" style="margin: 0px 20px;height: 25px;font-size: 16px"></p>
		            <p class="head_en" style="margin: 0px 130px;">
		            	Keep track of what I really think.<br>
		                Hope that many years later, we still have the courage to remember!
		            </p>
		        </div>
			</div>

			<div class="stripes"><span></span></div>

			<div class="main">

				<div class="left">
					<div class="content">
						<div id="article_list">
							<table>
								<tr>
								    <td align="center" colspan="3">
								        <h3>文章列表</h3>
								    </td>    
								</tr>
								<tr style="height: 13px">
								    <td colspan="4">
								        <p style="height: 0;border-bottom: 1px #404000 solid;margin: 0;padding: 0px;"></p>
								    </td>
								</tr>
								<tr>
								    <td align="center" style="width: 20px">
								        <img style="width: 16px;height: 17px;" src="/files/icons/article_list.png">
								    </td>
								    <td style="width: 500px">
								        <a id="article_list_a" href="#">${article.title}</a>
								    </td>
								    <td align="center" width="120px">
								        <span id="article_list_date_span">${article.createTime}</span>
								    </td>
								</tr>
								<tr style="height: 13px">
								    <td colspan="4">
								        <p style="height: 0;border-bottom: 1px #404000 solid;margin: 0;padding: 0px;"></p>
								    </td>
								</tr>
						    
						        ${article_list_table_tr}
						    </table>
						</div>
					</div>
				</div>

				<div class="right">
					<div class="subnav">
						<h3>文章分类</h3>
						<ul>
							<li><a href="#">${article_type_list}</a></li>
						</ul>
					</div>
				</div>

				<div class="clearer"><span></span></div>
			</div>

			<div class="footer" style="padding-top: 20px">
		        <div align="center" style="margin-top: 0px">
		            <span id="copyright">Copyright©2018 ${nickName}</span>
		        </div>
		    </div>
		</div>
	</body>

	<script type="text/javascript">
	    $("code").attr("class","java");
		$("code").attr("id","codeId");
    	$("pre").attr("id","preId");
	    hljs.initHighlightingOnLoad();
	    

    	setDate();
    	function setDate() {
	        var mydate = new Date();
	        var str = "";
	        str += (mydate.getMonth() + 1) + "月";
	        str += mydate.getDate() + "日 ";
	        var dday = mydate.getDay();
	        var weekday=["星期日","星期一","星期二","星期三","星期四","星期五","星期六"];
	        str += weekday[dday];
	        $("#currentTime").text(str);
	    };
	</script>

</html>
