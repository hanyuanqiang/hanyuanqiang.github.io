<div id="article_detail">
    <p id="article_detail_title" align="center">${github.article.title}</p>
    <p align="center" style="margin-bottom: 5px;">
        <span class="article_detail_time_type">${github.article.createTime}</span>
        <span style="margin: 0 10px;"></span>
        <span class="article_detail_time_type">${github.article.source}</span>
        <span style="margin: 0 10px;"></span>
        <span class="article_detail_time_type">分类：${github.article.typeName}</span>
    </p>
    <div class="common_line"></div>
    <p>${github.article.content}</p>
    <p style="height: 0;border-bottom: 1px #707172 solid;margin: 5px 0px"></p>
    <p>关键词：<span style="font-size: 18px;font-family: 楷体;color: yellow;">${github.article.keywords}</span></p>
</div>
